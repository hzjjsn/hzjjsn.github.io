<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
          *{
            margin: 0px;
            padding: 0px;
          }

          video{
            position: fixed;
            right: 0px;
            bottom: 0px;
            min-width: 100%;
            min-height: 100%;
            height: auto;
            width: auto;
            z-index: -10;
          }

        </style>
        <script>
          window.onload=function(){
            v1=document.getElementById("v1");
            v1.addEventListener("ended",function(){
              location.href="indexs.html";
            });
          }
        </script>
    </head>
    <body>
      <video id="v1" autoplay muted controls>
          <source src="a.mp4" type="video/mp4"  />
      </video>
  
    </body>
</html>
